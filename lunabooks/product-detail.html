<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav>
      <a href="index.html" class="logo">LunaBooks</a>
      <a aria-label="cart" href="cart.html" class="cart-icon">
        <i class="bi bi-cart2"></i>
        <span class="cart-item-count"></span>
      </a>
    </nav>

    <div class="product-detail">
      <div class="product-img">
        <div class="thumbnail-list"></div>
        <div class="main-img"></div>
      </div>

      <div class="product-info">
        <h2 aria-label="title" class="title"></h2>
        <div class="rating">
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star"></i>
          <span>(4.8)</span>
        </div>
        <span class="price"></span>
        <p class="description"></p>
        <div class="size-selection">
          <p>Select Size</p>
          <div class="size-options"></div>
        </div>
        <div class="color-selection">
          <p>Select Color</p>
          <div class="color-options"></div>
        </div>
        <button class="btn" id="add-cart-btn">Add to Cart</button>
        <div class="product-policy">
          <p>original product</p>
          <p>easy to clean</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
