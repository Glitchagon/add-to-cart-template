<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav>
      <a href="index.html" class="logo">LunaBooks</a>
      <a aria-label="cart" href="cart.html" class="cart-icon">
        <i class="bi bi-cart2"></i>
        <span class="cart-item-count"></span>
      </a>
    </nav>

    <div class="cart">
      <div class="cart-header">
        <span>Products</span>
        <span>Price</span>
        <span>Quantity</span>
        <span>Total</span>
        <span>Remove</span>
      </div>

      <div class="cart-items">
        <div class="cart-item"></div>
      </div>

      <div class="cart-total">
        <h3>Cart Total</h3>
        <p>Subtotal <span class="subtotal"></span></p>
        <p>Delivery Fee <span>Free</span></p>
        <p>Grand total <span class="grand-total">0</span></p>
        <button class="btn">Proceed to Checkout</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
